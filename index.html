<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcard Menu</title>
  <style>
    :root {
      --colors: #e67e22, #9b59b6, #3498db, #1abc9c, #f1c40f, #e74c3c, #2ecc71;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #dff9fb, #c7ecee);
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    header {
      background: #2c3e50;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .search-container {
      padding: 1rem;
      background: #ecf0f1;
    }

    #search {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .icon-grid {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 1rem;
      padding: 1rem;
      overflow-y: auto;
    }

    .icon-item {
      padding: 1.2rem;
      border-radius: 14px;
      color: white;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
      font-weight: bold;
    }

    .icon-item:hover {
      transform: scale(1.05);
    }

    .icon-item.selected {
      box-shadow: 0 0 10px 2px #2c3e50;
      border: 2px solid white;
    }

    .add-icon {
      background: #34495e;
      color: white;
      font-weight: bold;
    }

    .context-buttons {
      display: flex;
      justify-content: space-around;
      padding: 0.5rem;
      background: #fff;
      border-top: 2px solid #ddd;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
    }

    .context-buttons button {
      background: #3498db;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      color: white;
      font-size: 0.9rem;
      transition: background 0.3s ease;
    }

    .context-buttons button:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ“š Flashcard Subjects</h1>
  </header>

  <div class="search-container">
    <input type="text" id="search" placeholder="Search subjects...">
  </div>

  <div class="icon-grid" id="iconGrid">
    <!-- Subject Icons Here -->
    <div class="icon-item add-icon" onclick="addSubject()">+</div>
  </div>

  <div class="context-buttons">
    <button onclick="addFlashcard()">Add Flashcard</button>
    <button onclick="deleteFlashcard()">Delete Flashcard</button>
    <button onclick="renameSubject()">Rename Subject</button>
    <button onclick="deleteSubject()">Delete Subject</button>
  </div>

  <script>
    let subjects = JSON.parse(localStorage.getItem('subjects')) || ["Math", "Science", "History"];
    let selectedSubject = null;
    let colorIndex = 0;
    const colors = ["#e67e22", "#9b59b6", "#3498db", "#1abc9c", "#f1c40f", "#e74c3c", "#2ecc71"];

    function getColor(index) {
      return colors[index % colors.length];
    }

    function renderSubjects() {
      const grid = document.getElementById("iconGrid");
      grid.innerHTML = subjects.map((subj, index) => `
        <div 
          class="icon-item ${subj === selectedSubject ? 'selected' : ''}"
          style="background: ${getColor(index)}"
          onclick="selectSubject('${subj}')">
          ${subj}
        </div>
      `).join('') + '<div class="icon-item add-icon" onclick="addSubject()">+</div>';
    }

    function selectSubject(name) {
      selectedSubject = name;
      renderSubjects();
    }

    function addSubject() {
      const name = prompt("Enter subject name:");
      if (name) {
        subjects.push(name);
        localStorage.setItem('subjects', JSON.stringify(subjects));
        renderSubjects();
      }
    }

    function renameSubject() {
      if (!selectedSubject) return alert("Select a subject first.");
      const newName = prompt("Enter new name:", selectedSubject);
      if (newName) {
        const index = subjects.indexOf(selectedSubject);
        subjects[index] = newName;
        selectedSubject = newName;
        localStorage.setItem('subjects', JSON.stringify(subjects));
        renderSubjects();
      }
    }

    function deleteSubject() {
      if (!selectedSubject) return alert("Select a subject first.");
      subjects = subjects.filter(s => s !== selectedSubject);
      selectedSubject = null;
      localStorage.setItem('subjects', JSON.stringify(subjects));
      renderSubjects();
    }

    function addFlashcard() {
      if (!selectedSubject) return alert("Select a subject first.");
      alert(`Add flashcard for ${selectedSubject}`);
      // expand later
    }

    function deleteFlashcard() {
      if (!selectedSubject) return alert("Select a subject first.");
      alert(`Delete flashcard from ${selectedSubject}`);
      // expand later
    }

    document.getElementById("search").addEventListener("input", function() {
      const filter = this.value.toLowerCase();
      const items = document.querySelectorAll(".icon-item");
      items.forEach(item => {
        if (item.innerText === "+") return;
        item.style.display = item.innerText.toLowerCase().includes(filter) ? "block" : "none";
      });
    });

    renderSubjects();
  </script>
</body>
</html>
