<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flashcard Hub - Login & Subjects</title>
  <style>
    /* --- General styles --- */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      margin: 0; padding: 0;
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh;
      transition: background 0.5s ease;
    }
    button {
      cursor: pointer;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    button:hover {
      filter: brightness(90%);
    }
    h2 {
      margin-bottom: 8px;
    }
    input {
      padding: 8px;
      margin: 6px 0;
      border: 1px solid #bbb;
      border-radius: 4px;
      width: 100%;
      box-sizing: border-box;
    }
    .hidden {
      display: none !important;
    }
    .error {
      color: #e74c3c;
      margin-top: 4px;
      font-size: 0.9em;
    }

    /* --- Container and layouts --- */
    #login-signup-container {
      background: white;
      padding: 30px 25px;
      width: 320px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgb(0 0 0 / 0.1);
      text-align: center;
    }
    #app-container {
      width: 90vw;
      max-width: 900px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgb(0 0 0 / 0.15);
      padding: 20px;
      display: flex;
      flex-direction: column;
      height: 90vh;
    }

    /* --- Login/Signup form --- */
    #login-signup-container form {
      display: flex;
      flex-direction: column;
      text-align: left;
    }
    #login-signup-container button {
      margin-top: 12px;
      background-color: #3498db;
      color: white;
      font-size: 1em;
    }
    #login-signup-container #toggle-form {
      background: none;
      border: none;
      color: #3498db;
      margin-top: 14px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: underline;
    }

    /* --- Subjects & Flashcards container --- */
    #subjects-container {
      flex-grow: 1;
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      overflow-y: auto;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    .subject-card {
      flex: 1 1 180px;
      background: var(--subject-color);
      border-radius: 10px;
      padding: 14px;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-width: 180px;
      max-width: 220px;
      position: relative;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .subject-card:hover {
      transform: translateY(-5px);
    }
    .subject-name {
      font-size: 1.2em;
      font-weight: 700;
      margin-bottom: 12px;
      user-select: none;
      word-break: break-word;
    }

    .subject-actions {
      display: flex;
      justify-content: space-between;
    }
    .subject-actions button {
      flex: 1;
      margin: 0 3px;
      font-size: 0.9em;
      background: rgba(255 255 255 / 0.3);
      color: white;
      border-radius: 6px;
      padding: 6px 4px;
      transition: background-color 0.3s ease;
    }
    .subject-actions button:hover {
      background: rgba(255 255 255 / 0.6);
      color: #222;
      font-weight: 700;
    }

    /* --- Flashcards view --- */
    #flashcards-view {
      flex-grow: 1;
      margin-top: 12px;
      background: #fafafa;
      border-radius: 10px;
      padding: 16px;
      overflow-y: auto;
      box-shadow: inset 0 0 10px #ddd;
      display: none;
      flex-direction: column;
    }
    #flashcards-view.active {
      display: flex;
    }
    #flashcards-view h3 {
      margin: 0 0 12px 0;
      font-weight: 700;
      user-select: none;
    }

    .flashcard {
      background: var(--flashcard-color);
      color: white;
      border-radius: 8px;
      padding: 12px 16px;
      margin-bottom: 10px;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.15);
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: transform 0.3s ease;
      cursor: default;
    }
    .flashcard:hover {
      transform: translateX(5px);
    }
    .flashcard-content {
      flex-grow: 1;
      user-select: text;
      word-break: break-word;
      font-size: 1em;
    }
    .flashcard-actions button {
      background: rgba(255 255 255 / 0.3);
      color: white;
      border-radius: 6px;
      margin-left: 6px;
      padding: 4px 8px;
      font-size: 0.9em;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }
    .flashcard-actions button:hover {
      background: rgba(255 255 255 / 0.6);
      color: #222;
      font-weight: 700;
    }

    /* --- Controls --- */
    #add-subject-btn {
      margin: 12px 0;
      align-self: flex-start;
      background-color: #27ae60;
      color: white;
      font-size: 1em;
      padding: 8px 16px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.15);
      transition: background-color 0.3s ease;
    }
    #add-subject-btn:hover {
      background-color: #219150;
    }
    #logout-btn {
      margin-left: auto;
      background-color: #e74c3c;
      color: white;
      font-weight: 700;
      border-radius: 6px;
      padding: 6px 12px;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
      transition: background-color 0.3s ease;
      cursor: pointer;
    }
    #logout-btn:hover {
      background-color: #c0392b;
    }

    /* --- Back button from flashcards --- */
    #back-to-subjects {
      margin-bottom: 10px;
      background: #2980b9;
      color: white;
      border-radius: 6px;
      padding: 6px 12px;
      width: fit-content;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
      transition: background-color 0.3s ease;
    }
    #back-to-subjects:hover {
      background: #216795;
    }

    /* Scrollbar styling */
    #subjects-container::-webkit-scrollbar,
    #flashcards-view::-webkit-scrollbar {
      width: 8px;
    }
    #subjects-container::-webkit-scrollbar-thumb,
    #flashcards-view::-webkit-scrollbar-thumb {
      background-color: rgba(0,0,0,0.1);
      border-radius: 4px;
    }

  </style>
</head>
<body>

  <!-- LOGIN / SIGNUP CONTAINER -->
  <div id="login-signup-container">
    <h2 id="form-title">Login</h2>
    <form id="auth-form">
      <label for="username-input">Username</label>
      <input type="text" id="username-input" required autocomplete="username" />
      <label for="password-input">Password</label>
      <input type="password" id="password-input" required autocomplete="current-password" />
      <div class="error" id="auth-error"></div>
      <button type="submit" id="submit-btn">Login</button>
    </form>
    <button id="toggle-form">Don't have an account? Sign up</button>
  </div>

  <!-- MAIN APP CONTAINER -->
  <div id="app-container" class="hidden">
    <div style="display: flex; align-items: center;">
      <h2>Your Subjects</h2>
      <button id="logout-btn" title="Logout">Logout</button>
    </div>
    <button id="add-subject-btn">+ Add Subject</button>
    <div id="subjects-container"></div>

    <!-- Flashcards view -->
    <div id="flashcards-view">
      <button id="back-to-subjects">&larr; Back to Subjects</button>
      <h3 id="flashcards-subject-name"></h3>
      <button id="add-flashcard-btn" style="background-color: #27ae60; color:white; padding: 6px 12px; border-radius:6px; margin-bottom:12px;">+ Add Flashcard</button>
      <div id="flashcards-list"></div>
    </div>
  </div>

  <script>
    // --- State ---
    let usersDB = {}; // will store users { username: { password, subjects: [...] } }
    let currentUser = null;
    let currentSubjectId = null;

    // Predefined colors for subjects and flashcards
    const subjectColors = ['#3498db','#e67e22','#2ecc71','#9b59b6','#f39c12','#1abc9c','#d35400','#8e44ad','#27ae60','#c0392b'];
    const flashcardColors = ['#2980b9','#d35400','#27ae60','#8e44ad','#f39c12','#1abc9c','#e67e22','#9b59b6','#c0392b','#3498db'];

    // --- DOM elements ---
    const loginSignupContainer = document.getElementById('login-signup-container');
    const appContainer = document.getElementById('app-container');
    const formTitle = document.getElementById('form-title');
    const authForm = document.getElementById('auth-form');
    const usernameInput = document.getElementById('username-input');
    const passwordInput = document.getElementById('password-input');
    const authError = document.getElementById('auth-error');
    const toggleFormBtn = document.getElementById('toggle-form');

    const logoutBtn = document.getElementById('logout-btn');
    const addSubjectBtn = document.getElementById('add-subject-btn');
    const subjectsContainer = document.getElementById('subjects-container');

    const flashcardsView = document.getElementById('flashcards-view');
    const backToSubjectsBtn = document.getElementById('back-to-subjects');
    const flashcardsSubjectName = document.getElementById('flashcards-subject-name');
    const addFlashcardBtn = document.getElementById('add-flashcard-btn');
    const flashcardsList = document.getElementById('flashcards-list');

    // --- Utility functions ---
    function getRandomColor(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    // --- Auth functions ---
    let isLogin = true;
    toggleFormBtn.addEventListener('click', () => {
      isLogin = !isLogin;
      if (isLogin) {
        formTitle.textContent = 'Login';
        authForm.querySelector('button[type=submit]').textContent = 'Login';
        toggleFormBtn.textContent = "Don't have an account? Sign up";
      } else {
        formTitle.textContent = 'Sign Up';
        authForm.querySelector('button[type=submit]').textContent = 'Sign Up';
        toggleFormBtn.textContent = "Already have an account? Login";
      }
      authError.textContent = '';
      authForm.reset();
    });

    authForm.addEventListener('submit', e => {
      e.preventDefault();
      authError.textContent = '';
      const username = usernameInput.value.trim();
      const password = passwordInput.value.trim();

      if (!username || !password) {
        authError.textContent = 'Please fill all fields.';
        return;
      }

      if (isLogin) {
        // LOGIN flow
        if (!usersDB[username]) {
          authError.textContent = 'User does not exist. Please sign up.';
          return;
        }
        if (usersDB[username].password !== password) {
          authError.textContent = 'Incorrect password.';
          return;
        }
        currentUser = username;
        loadUserData();
      } else {
        // SIGNUP flow
        if (usersDB[username]) {
          authError.textContent = 'Username already taken.';
          return;
        }
        // Create new user
        usersDB[username] = { password, subjects: [] };
        currentUser = username;
        loadUserData();
      }
      authForm.reset();
    });

    // --- Load user data and render UI ---
    function loadUserData() {
      loginSignupContainer.classList.add('hidden');
      appContainer.classList.remove('hidden');
      renderSubjects();
    }

    // --- Render subjects ---
    function renderSubjects() {
      subjectsContainer.innerHTML = '';
      const subjects = usersDB[currentUser].subjects;

      if (subjects.length === 0) {
        subjectsContainer.innerHTML = `<p style="color:#555;">No subjects yet. Click "+ Add Subject" to create one.</p>`;
        return;
      }

      subjects.forEach((subject, i) => {
        const subjectCard = document.createElement('div');
        subjectCard.classList.add('subject-card');
        subjectCard.style.setProperty('--subject-color', subject.color || getRandomColor(subjectColors));
        if(!subject.color) subject.color = subjectCard.style.getPropertyValue('--subject-color');
        subjectCard.innerHTML = `
          <div class="subject-name">${subject.name}</div>
          <div class="subject-actions">
            <button title="Add Flashcard" data-action="add-flashcard" data-index="${i}">➕</button>
            <button title="Rename Subject" data-action="rename-subject" data-index="${i}">✏️</button>
            <button title="Delete Subject" data-action="delete-subject" data-index="${i}">🗑️</button>
          </div>
        `;
        subjectsContainer.appendChild(subjectCard);

        // Click on subject name to open flashcards view
        subjectCard.querySelector('.subject-name').addEventListener('click', () => openFlashcards(i));

        // Action buttons
        subjectCard.querySelectorAll('.subject-actions button').forEach(btn => {
          btn.addEventListener('click', (e) => {
            e.stopPropagation();
            const idx = parseInt(btn.getAttribute('data-index'));
            const action = btn.getAttribute('data-action');
            handleSubjectAction(action, idx);
          });
        });
      });
    }

    // --- Subject action handler ---
    function handleSubjectAction(action, index) {
      if (action === 'add-flashcard') {
        openFlashcards(index, true); // Open flashcards view with add flashcard prompt
      } else if (action === 'rename-subject') {
        const newName = prompt('Enter new subject name:', usersDB[currentUser].subjects[index].name);
        if (newName && newName.trim() !== '') {
          usersDB[currentUser].subjects[index].name = newName.trim();
          renderSubjects();
        }
      } else if (action === 'delete-subject') {
        if (confirm('Delete this subject and all its flashcards?')) {
          usersDB[currentUser].subjects.splice(index, 1);
          renderSubjects();
        }
      }
    }

    // --- Flashcards UI ---
    function openFlashcards(subjectIndex, addFlashcardImmediately = false) {
      currentSubjectId = subjectIndex;
      const subject = usersDB[currentUser].subjects[subjectIndex];
      flashcardsSubjectName.textContent = subject.name;
      flashcardsList.innerHTML = '';
      flashcardsView.classList.add('active');
      subjectsContainer.style.display = 'none';
      addSubjectBtn.style.display = 'none';

      // Show flashcards or empty message
      if (!subject.flashcards) subject.flashcards = [];
      if (subject.flashcards.length === 0) {
        flashcardsList.innerHTML = `<p style="color:#555;">No flashcards yet. Use "+ Add Flashcard" to create one.</p>`;
      } else {
        subject.flashcards.forEach((flashcard, i) => {
          const flashcardDiv = document.createElement('div');
          flashcardDiv.classList.add('flashcard');
          const color = flashcard.color || getRandomColor(flashcardColors);
          if(!flashcard.color) flashcard.color = color;
          flashcardDiv.style.setProperty('--flashcard-color', color);
          flashcardDiv.style.backgroundColor = color;
          flashcardDiv.innerHTML = `
            <div class="flashcard-content">${flashcard.content}</div>
            <div class="flashcard-actions">
              <button data-action="edit-flashcard" data-index="${i}">✏️</button>
              <button data-action="delete-flashcard" data-index="${i}">🗑️</button>
            </div>
          `;
          flashcardsList.appendChild(flashcardDiv);

          flashcardDiv.querySelectorAll('.flashcard-actions button').forEach(btn => {
            btn.addEventListener('click', (e) => {
              e.stopPropagation();
              const idx = parseInt(btn.getAttribute('data-index'));
              const action = btn.getAttribute('data-action');
              handleFlashcardAction(action, idx);
            });
          });
        });
      }

      if (addFlashcardImmediately) {
        addFlashcard();
      }
    }

    backToSubjectsBtn.addEventListener('click', () => {
      flashcardsView.classList.remove('active');
      subjectsContainer.style.display = 'flex';
      addSubjectBtn.style.display = 'inline-block';
      currentSubjectId = null;
    });

    addFlashcardBtn.addEventListener('click', () => {
      addFlashcard();
    });

    function addFlashcard() {
      if (currentSubjectId === null) return;
      const content = prompt('Enter flashcard content:');
      if (content && content.trim() !== '') {
        const subject = usersDB[currentUser].subjects[currentSubjectId];
        if (!subject.flashcards) subject.flashcards = [];
        subject.flashcards.push({
          content: content.trim(),
          color: getRandomColor(flashcardColors),
        });
        openFlashcards(currentSubjectId); // refresh flashcards view
      }
    }

    function handleFlashcardAction(action, index) {
      const subject = usersDB[currentUser].subjects[currentSubjectId];
      if (!subject || !subject.flashcards) return;
      if (action === 'edit-flashcard') {
        const currentContent = subject.flashcards[index].content;
        const newContent = prompt('Edit flashcard content:', currentContent);
        if (newContent && newContent.trim() !== '') {
          subject.flashcards[index].content = newContent.trim();
          openFlashcards(currentSubjectId);
        }
      } else if (action === 'delete-flashcard') {
        if (confirm('Delete this flashcard?')) {
          subject.flashcards.splice(index, 1);
          openFlashcards(currentSubjectId);
        }
      }
    }

    // --- Add subject ---
    addSubjectBtn.addEventListener('click', () => {
      const newSubjectName = prompt('Enter new subject name:');
      if (newSubjectName && newSubjectName.trim() !== '') {
        const color = getRandomColor(subjectColors);
        usersDB[currentUser].subjects.push({ name: newSubjectName.trim(), color, flashcards: [] });
        renderSubjects();
      }
    });

    // --- Logout ---
    logoutBtn.addEventListener('click', () => {
      if (confirm('Logout? Unsaved data will be lost.')) {
        currentUser = null;
        currentSubjectId = null;
        appContainer.classList.add('hidden');
        loginSignupContainer.classList.remove('hidden');
      }
    });

  </script>
</body>
</html>
