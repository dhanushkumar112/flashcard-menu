<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flashcard Hub</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-colors: #3b82f6,#6366f1,#06b6d4,#16a34a,#ca8a04,#ef4444,#a21caf,#7c3aed;
        --secondary-colors: #f1f5f9,#f3e8ff,#e0f2fe,#fef9c3,#f0fdf4,#fee2e2,#f3f4f6,#fef2f2;
        --shape-size: 80px;
        --shape-opacity: 0.10;
        --shadow-strong: 0 8px 32px 0 rgba(31, 41, 55, 0.18);
        --shadow-light: 0 2px 8px 0 rgba(31, 41, 55, 0.08);
        --border-radius: 18px;
        --transition: all 0.22s cubic-bezier(.42,1.49,.6,.97);
      }
      * {
        box-sizing: border-box;
      }
      body {
        font-family: "Inter", "Segoe UI", sans-serif;
        min-height: 100vh;
        margin: 0;
        padding: 0;
        background: var(--minimal-bg, #f1f5f9);
        color: #1e293b;
        position: relative;
        overflow-x: hidden;
        letter-spacing: 0.01em;
        transition: background 0.8s;
      }
      #bg-shapes {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 0;
        pointer-events: none;
      }
      .bg-shape {
        position: fixed;
        z-index: 0;
        opacity: var(--shape-opacity);
        filter: blur(2px);
        transition: var(--transition);
        pointer-events: none;
      }
      header {
        background: var(--primary-color, #3b82f6);
        color: #fff;
        padding: 1.25rem 1.7rem 1.1rem 1.7rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: relative;
        box-shadow: var(--shadow-strong);
        z-index: 2;
        border-bottom-left-radius: var(--border-radius);
        border-bottom-right-radius: var(--border-radius);
        margin-bottom: 0.7rem;
        min-height: 60px;
      }
      header h1 {
        font-weight: 700;
        font-size: 1.55rem;
        letter-spacing: 0.01em;
        margin: 0;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        user-select: none;
        text-shadow: 0 2px 8px rgba(0, 0, 0, 0.10);
      }
      .menu-btn {
        background: rgba(255, 255, 255, 0.08);
        border: none;
        color: #fff;
        font-size: 2.05rem;
        cursor: pointer;
        padding: 0.55rem 0.9rem;
        border-radius: 50%;
        transition: background 0.15s, box-shadow 0.15s;
        box-shadow: 0 2px 8px rgba(31, 41, 55, 0.09);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .menu-btn:focus,
      .menu-btn:hover {
        background: rgba(255, 255, 255, 0.16);
        outline: none;
      }
      .menu-pop {
        position: absolute;
        top: 110%;
        right: 1.2rem;
        background: #fff;
        border-radius: var(--border-radius);
        box-shadow: var(--shadow-strong);
        min-width: 220px;
        z-index: 100;
        display: none;
        color: #1e293b;
        padding: 0.4rem 0;
        animation: menuShow 0.19s cubic-bezier(.42, 1.49, .6, .97);
        overflow: hidden;
      }
      /* Diary button now appears only after login */
      .diary-btn {
        background: rgba(255, 255, 255, 0.08);
        border: none;
        color: #fff;
        font-size: 2.05rem;
        cursor: pointer;
        padding: 0.55rem 0.9rem;
        border-radius: 50%;
        transition: background 0.15s, box-shadow 0.15s;
        box-shadow: 0 2px 8px rgba(31, 41, 55, 0.09);
        display: none; /* Hidden by default until login */
        align-items: center;
        justify-content: center;
        margin-right: 0.65rem;
      }
      .diary-btn:focus,
      .diary-btn:hover {
        background: rgba(255, 255, 255, 0.16);
        outline: none;
      }
      /* Diary Section Styles */
      #diary-section {
        display: none;
        max-width: 900px;
        margin: 2.6rem auto 2rem auto;
        padding: 1.3rem;
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 8px 32px 0 rgba(31, 41, 55, 0.18);
        min-height: 390px;
        position: relative;
      }
      .diary-header-row {
        display: flex;
        align-items: center;
        gap: 1.1rem;
        margin-bottom: 1.2rem;
        justify-content: space-between;
      }
      .diary-date-bar {
        text-align: center;
        font-weight: 700;
        color: #3b82f6;
        background: #f3f4f6;
        border: 2px solid transparent;
        border-radius: 9px;
        font-size: 1.05rem;
        letter-spacing: 0.01em;
        margin-bottom: 1.1rem;
        padding: 0.6em 0;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 1em;
        transition: border-color 0.2s;
      }
      .diary-date-bar:hover {
        border-color: #3b82f6;
      }
      .diary-nav-btn {
        background: none;
        border: none;
        color: #1e293b;
        font-size: 1.7rem;
        cursor: pointer;
        margin: 0 0.2em;
        border-radius: 7px;
        padding: 0.12em 0.44em;
        transition: background 0.15s, color 0.15s;
      }
      .diary-nav-btn:disabled {
        opacity: 0.45;
        cursor: not-allowed;
      }
      .diary-nav-btn:not(:disabled):hover {
        background: #f3f4f6;
        color: #3b82f6;
      }
      .diary-editor {
        display: flex;
        flex-direction: column;
        gap: 0.6rem;
        margin-bottom: 1.2rem;
      }
      .diary-textarea {
        width: 100%;
        min-height: 140px;
        border-radius: 10px;
        border: 1.3px solid #e5e7eb;
        font-size: 1.07rem;
        padding: 0.82rem 1rem;
        background: #f8fafc;
        color: #1e293b;
        font-family: inherit;
        transition: border 0.16s;
        resize: vertical;
      }
      .diary-textarea:focus {
        outline: none;
        border-color: #3b82f6;
      }
      .diary-save-btn {
        background: #3b82f6;
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 0.7rem 1.4rem;
        font-size: 1.09rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.18s;
        margin-bottom: 0.7rem;
        align-self: flex-end;
        box-shadow: 0 2px 8px rgba(59,130,246,0.08);
      }
      .diary-save-btn:hover {
        background: #2563eb;
      }
      .calendar-btn {
        background: none;
        border: none;
        color: #3b82f6;
        font-size: 2.1rem;
        cursor: pointer;
        margin-left: 0.7rem;
        transition: color 0.15s;
      }
      .calendar-btn:hover {
        color: #2563eb;
      }
      .diary-empty {
        text-align: center;
        color: #64748b;
        opacity: 0.85;
        margin-top: 2.8em;
      }
      @media (max-width: 650px) {
        header {
          padding: 0.85rem 0.5rem 0.85rem 0.7rem;
          min-height: 0;
        }
        #auth-section {
          padding: 1.32rem 0.6rem 1.32rem 0.6rem;
          margin: 1.2rem 0.4rem 0 0.4rem;
        }
        .btn {
          padding: 0.57rem 0.9rem;
          font-size: 0.98rem;
        }
        .subject,
        .flashcard {
          padding: 0.72rem 0.65rem;
          font-size: 0.99rem;
        }
        #main,
        #subject-view,
        #account-settings,
        #change-password {
          padding: 0.65rem;
        }
        .settings-form {
          max-width: 99vw;
        }
        .user-info-bar {
          padding: 0.55rem 0.65rem;
          gap: 0.7rem;
        }
        .menu-pop {
          min-width: 170px;
        }
        #diary-section {
          padding: 0.7rem;
        }
        .diary-btn {
          padding: 0.37rem 0.6rem;
          font-size: 1.45rem;
          margin-right: 0.1rem;
        }
        .diary-header-row {
          flex-direction: column;
          align-items: flex-start;
          gap: 0.8rem;
        }
      }
      @keyframes menuShow {
        from {
          opacity: 0;
          transform: translateY(-12px);
        }
        to {
          opacity: 1;
          transform: none;
        }
      }
      .menu-pop.show {
        display: block;
      }
      .menu-item {
        padding: 1rem 1.3rem;
        cursor: pointer;
        border-bottom: 1px solid #f1f5f9;
        color: #1e293b;
        background: transparent;
        font-weight: 500;
        font-size: 1.09rem;
        transition: background 0.18s, color 0.18s;
        border-radius: 0;
        user-select: none;
        display: flex;
        align-items: center;
        gap: 0.85em;
      }
      .menu-item:last-child {
        border-bottom: none;
      }
      .menu-item:hover {
        background: var(--primary-color, #3b82f6);
        color: #fff;
      }
      .menu-item svg {
        width: 1.2em;
        height: 1.2em;
        opacity: 0.8;
      }
      .menu-divider {
        height: 1px;
        background: #e0e7ef;
        margin: 0.2em 0;
        border: none;
      }
      /* ---- flashcard notes button ---- */
      .note-btn {
        background: none;
        border: none;
        cursor: pointer;
        font-size: 1.13rem;
        color: #a21caf;
        transition: color 0.18s, background 0.18s;
        z-index: 2;
        border-radius: 7px;
        padding: 0.33rem;
      }
      .note-btn:hover {
        color: #3b82f6;
        background: #f1f5f9;
      }
      .flashcard-note-modal-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(31, 41, 55, 0.25);
        z-index: 9999;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .flashcard-note-modal {
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 8px 32px 0 rgba(31, 41, 55, 0.18);
        padding: 1.2rem 1.5rem;
        min-width: 320px;
        max-width: 94vw;
        max-height: 80vh;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        position: relative;
      }
      .flashcard-note-modal textarea {
        min-height: 100px;
        border-radius: 8px;
        border: 1.2px solid #e5e7eb;
        font-size: 1.07rem;
        padding: 0.82rem 1rem;
        background: #f8fafc;
        color: #1e293b;
        font-family: inherit;
        resize: vertical;
      }
      .flashcard-note-modal textarea:focus {
        outline: none;
        border-color: #3b82f6;
      }
      .flashcard-note-modal .modal-actions {
        display: flex;
        gap: 0.6rem;
        justify-content: flex-end;
      }
      .flashcard-note-modal .close-modal {
        position: absolute;
        top: 0.45rem;
        right: 0.88rem;
        font-size: 1.3rem;
        cursor: pointer;
        color: #64748b;
        background: none;
        border: none;
        z-index: 2;
      }
      .flashcard-note-modal .close-modal:hover {
        color: #ef4444;
      }
    </style>
  </head>
  <body>
    <div id="bg-shapes"></div>
    <header>
      <!-- Diary button is hidden by default; it will appear after login -->
      <button
        class="diary-btn"
        id="diaryBtn"
        aria-label="Diary"
        title="Diary"
        style="margin-right:auto;display:flex;"
      >
        <span>📖</span>
      </button>
      <h1 style="margin:0 auto 0 0;">📚 Flashcard Hub</h1>
      <button class="menu-btn" id="menuBtn" style="display:none;" aria-label="Account menu">
        ☰
      </button>
      <div class="menu-pop" id="menu">
        <div class="menu-item" onclick="showAccountSettings()">
          <svg viewBox="0 0 24 24" fill="none">
            <path
              d="M12 14a5 5 0 100-10 5 5 0 000 10zm0 2c-3.33 0-10 1.67-10 5v1h20v-1c0-3.33-6.67-5-10-5z"
              fill="currentColor"
            />
          </svg>
          Account Settings
        </div>
        <div class="menu-item" onclick="showChangePassword()">
          <svg viewBox="0 0 24 24" fill="none">
            <path
              d="M12 17a2 2 0 100-4 2 2 0 000 4zm6-7h-1V7a5 5 0 10-10 0v3H6a2 2 0 00-2 2v7a2 2 0 002 2h12a2 2 0 002-2v-7a2 2 0 00-2-2zm-8-3a3 3 0 116 0v3H8V7zm10 12H6v-7h12v7z"
              fill="currentColor"
            />
          </svg>
          Change Password
        </div>
        <hr class="menu-divider" />
        <div class="menu-item" onclick="logout()" style="color: #ef4444;">
          <svg viewBox="0 0 24 24" fill="none">
            <path
              d="M16 13v-2H7V8l-5 4 5 4v-3h9zM21 3h-8c-1.1 0-2 .9-2 2v4h2V5h8v14h-8v-4h-2v4c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z"
              fill="currentColor"
            />
          </svg>
          Logout
        </div>
      </div>
    </header>

    <!-- Auth Section (Only shows on landing; all other sections remain hidden until login) -->
    <div id="auth-section">
      <h2 class="auth-title" id="authTitle">Sign In</h2>
      <div class="auth-form">
        <input
          type="text"
          id="username"
          class="auth-input"
          placeholder="Username"
          autocomplete="username"
          required
        />
        <input
          type="password"
          id="password"
          class="auth-input"
          placeholder="Password"
          autocomplete="current-password"
          required
        />
        <button onclick="handleAuth()" class="auth-button" id="auth-button">
          Sign In
        </button>
        <div class="auth-toggle">
          <span id="authToggleText" onclick="toggleAuth()">
            Don't have an account? <b>Sign Up</b>
          </span>
        </div>
      </div>
    </div>

    <!-- Main Dashboard -->
    <div id="main" style="display:none;">
      <div class="user-info-bar" id="userInfoBar" style="display:none;"></div>
      <input
        type="text"
        id="searchInput"
        class="search-bar"
        placeholder="🔍 Search subjects..."
        oninput="filterSubjects()"
      />
      <div class="action-buttons">
        <button class="btn btn-primary" onclick="addSubject()">
          <span>➕</span> Add Subject
        </button>
      </div>
      <div class="section-title">📁 Your Subjects:</div>
      <div class="subject-container" id="subjectContainer"></div>
    </div>

    <!-- Subject View -->
    <div id="subject-view" style="display:none;">
      <button class="btn back-btn" onclick="backToMain()">⬅ Back to Subjects</button>
      <h2 id="subjectTitle"></h2>
      <div class="action-buttons">
        <button class="btn btn-primary" onclick="addFlashcard()">
          <span>➕</span> Add Flashcard
        </button>
        <button class="btn" onclick="shuffleFlashcards()">
          <span>🔀</span> Shuffle
        </button>
      </div>
      <div class="flashcard-container" id="flashcardContainer"></div>
    </div>

    <!-- Diary Section (Only accessible after login) -->
    <div id="diary-section">
      <div class="diary-header-row">
        <button class="btn back-btn" onclick="closeDiary()">⬅ Back</button>
        <span style="font-size:1.3rem;font-weight:700;color:#3b82f6;letter-spacing:0.01em;">
          <span>📖</span> Diary
        </span>
        <button class="calendar-btn" id="calendarBtn" title="Jump to date">
          <span>📅</span>
        </button>
      </div>
      <div class="diary-date-bar" id="diaryDateBar">
        <button class="diary-nav-btn" id="diaryPrevBtn" title="Previous day">&#8592;</button>
        <span id="diaryDayDate"></span>
        <button class="diary-nav-btn" id="diaryNextBtn" title="Next day">&#8594;</button>
      </div>
      <div id="diaryEditorSection">
        <div class="diary-editor">
          <textarea
            id="diaryTextarea"
            class="diary-textarea"
            placeholder="Write your notes here..."
          ></textarea>
          <button class="diary-save-btn" onclick="saveDiaryNote()">Save</button>
        </div>
      </div>
      <div class="diary-empty" id="diaryEmptyMsg" style="display:none;">
        No diary entry for this day. Start writing your diary above!
      </div>
    </div>

    <!-- Account Settings -->
    <div id="account-settings" style="display:none;">
      <button class="btn back-btn" onclick="backToMainFromSettings()">⬅ Back</button>
      <h2 style="color:var(--primary-color,#3b82f6);margin-bottom:0.7rem;">
        Account Settings
      </h2>
      <div class="settings-form">
        <div class="form-group">
          <label class="form-label">Username (immutable)</label>
          <input
            type="text"
            id="userUsername"
            class="form-input"
            readonly
            style="background:#f1f5f9;color:#64748b;"
          />
        </div>
        <div class="form-group">
          <label class="form-label">Name</label>
          <input type="text" id="userName" class="form-input" />
        </div>
        <div class="form-group">
          <label class="form-label">Phone Number</label>
          <input type="tel" id="userPhone" class="form-input" />
        </div>
        <div class="form-group">
          <label class="form-label">Address</label>
          <textarea id="userAddress" class="form-input" rows="3"></textarea>
        </div>
        <button class="btn btn-primary" onclick="saveAccountSettings()">
          Save Changes
        </button>
      </div>
    </div>

    <!-- Change Password -->
    <div id="change-password" style="display:none;">
      <button class="btn back-btn" onclick="backToMainFromSettings()">⬅ Back</button>
      <h2 style="color:var(--primary-color,#3b82f6);margin-bottom:0.7rem;">
        Change Password
      </h2>
      <div class="settings-form">
        <div class="form-group">
          <label class="form-label">Current Password</label>
          <input type="password" id="currentPassword" class="form-input" required />
        </div>
        <div class="form-group">
          <label class="form-label">New Password</label>
          <input type="password" id="newPassword" class="form-input" required />
        </div>
        <div class="form-group">
          <label class="form-label">Confirm New Password</label>
          <input type="password" id="confirmPassword" class="form-input" required />
        </div>
        <button class="btn btn-primary" onclick="changePassword()">
          Change Password
        </button>
      </div>
    </div>

    <!-- Flashcard Note Modal (hidden) -->
    <div id="flashcardNoteModalBg" style="display:none;"></div>

    <script>
      // ------ DYNAMIC COLOR & SHAPE BACKGROUND LOGIC ------
      function randomFromArr(arr) {
        return arr[Math.floor(Math.random() * arr.length)];
      }
      function shuffleArr(arr) {
        let a = arr.slice(),
          n = a.length;
        for (let i = n - 1; i > 0; i--) {
          let j = Math.floor(Math.random() * (i + 1));
          [a[i], a[j]] = [a[j], a[i]];
        }
        return a;
      }
      function randomInt(min, max) {
        return min + Math.floor(Math.random() * (max - min + 1));
      }
      const allPrimary = getComputedStyle(document.documentElement)
        .getPropertyValue("--primary-colors")
        .split(",");
      const allSecondary = getComputedStyle(document.documentElement)
        .getPropertyValue("--secondary-colors")
        .split(",");
      const bgShapes = [
        '<svg width="80" height="80"><circle cx="40" cy="40" r="38" fill="{c}" /></svg>',
        '<svg width="80" height="80"><rect x="8" y="8" width="64" height="64" rx="18" fill="{c}" /></svg>',
        '<svg width="80" height="80"><polygon points="40,8 72,72 8,72" fill="{c}" /></svg>',
        '<svg width="80" height="80"><ellipse cx="40" cy="48" rx="30" ry="20" fill="{c}" /></svg>',
        '<svg width="80" height="80"><line x1="12" y1="68" x2="68" y2="12" stroke="{c}" stroke-width="10" stroke-linecap="round"/></svg>',
        '<svg width="80" height="80"><path d="M40 8Q60 26 40 72Q20 26 40 8Z" fill="{c}" /></svg>',
        '<svg width="80" height="80"><polygon points="40,10 70,40 40,70 10,40" fill="{c}" /></svg>',
      ];
      const shapeEmojis = [
        "🔵",
        "🔶",
        "🟩",
        "🟣",
        "🟦",
        "🟧",
        "🟡",
        "🟫",
        "🔺",
        "⬛",
        "⬜",
      ];
      function applyRandomTheme() {
        const p = randomFromArr(allPrimary).trim();
        const s = randomFromArr(allSecondary).trim();
        const bgh = randomFromArr(allSecondary).trim();
        document.documentElement.style.setProperty("--primary-color", p);
        document.documentElement.style.setProperty("--secondary-color", s);
        document.documentElement.style.setProperty("--minimal-bg", bgh);
      }
      function drawRandomBGShapes() {
        const num = window.innerWidth < 600 ? 2 : 5;
        const bg = document.getElementById("bg-shapes");
        bg.innerHTML = "";
        for (let i = 0; i < num; ++i) {
          const color = randomFromArr(allPrimary).trim();
          const svg = randomFromArr(bgShapes).replace("{c}", color);
          const div = document.createElement("div");
          div.className = "bg-shape";
          div.style.left = `${randomInt(3, 90)}vw`;
          div.style.top = `${randomInt(4, 80)}vh`;
          div.style.transform = `rotate(${randomInt(0, 360)}deg) scale(${Math.random() * 0.5 + 0.7})`;
          div.innerHTML = svg;
          bg.appendChild(div);
        }
      }
      applyRandomTheme();
      drawRandomBGShapes();
      window.addEventListener("resize", drawRandomBGShapes);

      // ----- DIARY FEATURE (improved with autosave) -----
      function getDiaryData() {
        let users = JSON.parse(localStorage.getItem("users"));
        return users && users[currentUser] && users[currentUser].diary ? users[currentUser].diary : {};
      }
      function saveDiaryData(diary) {
        let users = JSON.parse(localStorage.getItem("users"));
        users[currentUser].diary = diary;
        localStorage.setItem("users", JSON.stringify(users));
        debounceGistSync(currentUser, users[currentUser]);
      }
      function todayISO() {
        const d = new Date();
        return d.toISOString().slice(0, 10);
      }
      function getDayName(dateStr) {
        return new Date(dateStr).toLocaleDateString(undefined, { weekday: "long" });
      }
      function getPrettyDate(dateStr) {
        const d = new Date(dateStr);
        return d.toLocaleDateString(undefined, { year: "numeric", month: "long", day: "numeric" });
      }
      let selectedDiaryDate = null;
      let diaryListenerAttached = false;
      let diaryAutoSaveTimer = null;
      function renderDiaryPage() {
        const dateStr = selectedDiaryDate || todayISO();
        document.getElementById("diaryDayDate").textContent =
          getDayName(dateStr) + ", " + getPrettyDate(dateStr);
        const diary = getDiaryData();
        document.getElementById("diaryTextarea").value = diary[dateStr] || "";
        document.getElementById("diaryEmptyMsg").style.display = diary[dateStr] ? "none" : "block";
        // Attach autosave listener if not already attached
        if (!diaryListenerAttached) {
          document.getElementById("diaryTextarea").addEventListener("input", function() {
            clearTimeout(diaryAutoSaveTimer);
            diaryAutoSaveTimer = setTimeout(function(){
              saveDiaryNote(true);
            }, 2000);
          });
          diaryListenerAttached = true;
        }
      }
      function openDiary() {
        document.getElementById("auth-section").style.display = "none";
        document.getElementById("main").style.display = "none";
        document.getElementById("subject-view").style.display = "none";
        document.getElementById("account-settings").style.display = "none";
        document.getElementById("change-password").style.display = "none";
        document.getElementById("diary-section").style.display = "block";
        selectedDiaryDate = selectedDiaryDate || todayISO();
        renderDiaryPage();
      }
      function closeDiary() {
        document.getElementById("diary-section").style.display = "none";
        document.getElementById("main").style.display = "block";
        updateUserBar();
      }
      // Navigate to previous/next day
      document.getElementById("diaryPrevBtn").onclick = function () {
        const d = new Date(selectedDiaryDate);
        d.setDate(d.getDate() - 1);
        selectedDiaryDate = d.toISOString().slice(0, 10);
        renderDiaryPage();
      };
      document.getElementById("diaryNextBtn").onclick = function () {
        const d = new Date(selectedDiaryDate);
        d.setDate(d.getDate() + 1);
        selectedDiaryDate = d.toISOString().slice(0, 10);
        renderDiaryPage();
      };
      // Calendar button: pick a date to jump to
      document.getElementById("calendarBtn").onclick = function () {
        const input = document.createElement("input");
        input.type = "date";
        input.style.position = "fixed";
        input.style.left = "-9999px";
        document.body.appendChild(input);
        input.value = selectedDiaryDate || todayISO();
        input.onchange = function () {
          selectedDiaryDate = input.value;
          renderDiaryPage();
          document.body.removeChild(input);
        };
        input.click();
      };
      // Modified saveDiaryNote: autosave (if auto parameter true, do not alert)
      function saveDiaryNote(auto) {
        const dateStr = selectedDiaryDate || todayISO();
        const txt = document.getElementById("diaryTextarea").value;
        const diary = getDiaryData();
        diary[dateStr] = txt;
        saveDiaryData(diary);
        if (!auto) {
          alert("Diary entry saved!");
        }
      }
      
      // ----- SYNC DATA TO REMOTE (GitHub Gist) -----
      const GIST_STORAGE_KEY = "flashcardhub_gistid";
      const GIST_API = "https://api.github.com/gists";
      let gistId = localStorage.getItem(GIST_STORAGE_KEY) || null;
      let gistSyncTimer = null;
      function getGistAuthHeader() {
        return {};
      }
      function getUserGistKey(user) {
        return `flashcardhub_${user}.json`;
      }
      async function saveUserToGist(user, userData) {
        const filename = getUserGistKey(user);
        let desc = "FlashcardHub User Data";
        let files = {};
        files[filename] = { content: JSON.stringify(userData) };
        if (!gistId) {
          let res = await fetch(GIST_API, {
            method: "POST",
            headers: { "Content-Type": "application/json", ...getGistAuthHeader() },
            body: JSON.stringify({ description: desc, public: false, files }),
          });
          let data = await res.json();
          if (data.id) {
            gistId = data.id;
            localStorage.setItem(GIST_STORAGE_KEY, gistId);
          }
        } else {
          await fetch(`${GIST_API}/${gistId}`, {
            method: "PATCH",
            headers: { "Content-Type": "application/json", ...getGistAuthHeader() },
            body: JSON.stringify({ files }),
          });
        }
      }
      async function loadUserFromGist(user) {
        if (!gistId) return null;
        const filename = getUserGistKey(user);
        let res = await fetch(`${GIST_API}/${gistId}`);
        let gist = await res.json();
        if (gist.files && gist.files[filename] && gist.files[filename].content) {
          return JSON.parse(gist.files[filename].content);
        }
        return null;
      }
      function debounceGistSync(user, userData) {
        clearTimeout(gistSyncTimer);
        gistSyncTimer = setTimeout(() => saveUserToGist(user, userData), 1300);
      }

      // ------ LOCAL/REMOTE DATA LOGIC -----
      let isSignup = false;
      let currentUser = null;
      let currentSubject = null;
      const subjectColors = allSecondary.map(x => x.trim());
      const flashcardColors = allPrimary.map(x => x.trim());
      const menuBtn = document.getElementById("menuBtn");
      const menu = document.getElementById("menu");
      let menuShowing = false;
      function updateMenuVisibility() {
        if (currentUser) {
          menuBtn.style.display = "flex";
        } else {
          menuBtn.style.display = "none";
          menu.classList.remove("show");
          menuShowing = false;
        }
      }
      menuBtn.addEventListener("click", e => {
        menuShowing = !menuShowing;
        if (menuShowing) {
          menu.classList.add("show");
        } else {
          menu.classList.remove("show");
        }
      });
      document.addEventListener("click", e => {
        if (!menu.contains(e.target) && e.target !== menuBtn) {
          menu.classList.remove("show");
          menuShowing = false;
        }
      });
      function toggleAuth() {
        isSignup = !isSignup;
        document.getElementById("auth-button").innerText = isSignup ? "Sign Up" : "Sign In";
        document.getElementById("authTitle").innerText = isSignup ? "Sign Up" : "Sign In";
        document.getElementById("authToggleText").innerHTML = isSignup ? 'Already have an account? <b>Sign In</b>' : "Don't have an account? <b>Sign Up</b>";
      }
      async function handleAuth() {
        const user = document.getElementById("username").value.trim();
        const pass = document.getElementById("password").value.trim();
        if (!user || !pass) {
          alert("Please enter both username and password");
          return;
        }
        let users = JSON.parse(localStorage.getItem("users") || "{}");
        if (isSignup) {
          if (users[user]) {
            alert("User already exists!");
          } else {
            users[user] = { password: pass, data: {}, profile: { name: "", phone: "", address: "" } };
            localStorage.setItem("users", JSON.stringify(users));
            await saveUserToGist(user, users[user]);
            alert("Signup successful! Please sign in.");
            toggleAuth();
          }
        } else {
          let remote = await loadUserFromGist(user);
          if (remote) {
            users[user] = remote;
            localStorage.setItem("users", JSON.stringify(users));
          }
          if (users[user] && users[user].password === pass) {
            currentUser = user;
            document.getElementById("auth-section").style.display = "none";
            document.getElementById("main").style.display = "block";
            updateMenuVisibility();
            updateUserBar();
            loadSubjects();
            loadProfileData();
            // Show diary button after login
            document.getElementById("diaryBtn").style.display = "flex";
          } else {
            alert("Incorrect credentials.");
          }
        }
        document.getElementById("username").value = "";
        document.getElementById("password").value = "";
      }
      function getUserData() {
        let users = JSON.parse(localStorage.getItem("users"));
        return users && users[currentUser] && users[currentUser].data ? users[currentUser].data : {};
      }
      function getUserProfile() {
        let users = JSON.parse(localStorage.getItem("users"));
        return users && users[currentUser] && users[currentUser].profile ? users[currentUser].profile : { name: "", phone: "", address: "" };
      }
      function saveUserData(data) {
        let users = JSON.parse(localStorage.getItem("users"));
        users[currentUser].data = data;
        localStorage.setItem("users", JSON.stringify(users));
        debounceGistSync(currentUser, users[currentUser]);
      }
      function saveUserProfile(profile) {
        let users = JSON.parse(localStorage.getItem("users"));
        users[currentUser].profile = profile;
        localStorage.setItem("users", JSON.stringify(users));
        debounceGistSync(currentUser, users[currentUser]);
      }
      function loadProfileData() {
        document.getElementById("userUsername").value = currentUser || "";
        const profile = getUserProfile();
        document.getElementById("userName").value = profile.name || "";
        document.getElementById("userPhone").value = profile.phone || "";
        document.getElementById("userAddress").value = profile.address || "";
      }
      function updateUserBar() {
        const bar = document.getElementById("userInfoBar");
        if (!currentUser) {
          bar.style.display = "none";
          return;
        }
        const profile = getUserProfile();
        bar.innerHTML = `<span><b>Username:</b> ${currentUser}</span>` + (profile.name ? `<span><b>Name:</b> ${profile.name}</span>` : "");
        bar.style.display = "";
      }
      function addSubject() {
        let name = prompt("Subject Name:");
        if (name) {
          let data = getUserData();
          if (data[name]) {
            alert("Subject already exists!");
            return;
          }
          const color = randomFromArr(subjectColors);
          data[name] = { flashcards: [], color };
          saveUserData(data);
          loadSubjects();
        }
      }
      function loadSubjects() {
        const container = document.getElementById("subjectContainer");
        container.innerHTML = "";
        const data = getUserData();
        if (Object.keys(data).length === 0) {
          container.innerHTML = '<p style="opacity:0.8;color:#64748b;margin-left:0.6rem;">No subjects found. Add your first subject!</p>';
          return;
        }
        Object.keys(data).forEach((subject, i) => {
          const div = document.createElement("div");
          div.className = "subject";
          div.style.backgroundColor = data[subject].color;
          const emoji = shapeEmojis[i % shapeEmojis.length];
          div.innerHTML = `<span>${subject}</span>
      <div class="tools">
        <button class="tool-btn" onclick="event.stopPropagation(); renameSubject('${subject}')">✏️</button>
        <button class="tool-btn" onclick="event.stopPropagation(); deleteSubject('${subject}')">🗑️</button>
      </div>
      <span class="geo-shape">${emoji}</span>`;
          div.onclick = () => openSubject(subject);
          container.appendChild(div);
        });
      }
      function renameSubject(name) {
        let newName = prompt("New name:", name);
        if (newName && newName !== name) {
          let data = getUserData();
          data[newName] = data[name];
          delete data[name];
          saveUserData(data);
          loadSubjects();
        }
      }
      function deleteSubject(name) {
        if (confirm(`Are you sure you want to delete "${name}" and all its flashcards?`)) {
          let data = getUserData();
          delete data[name];
          saveUserData(data);
          loadSubjects();
        }
      }
      function openSubject(name) {
        currentSubject = name;
        document.getElementById("main").style.display = "none";
        document.getElementById("subject-view").style.display = "block";
        document.getElementById("subjectTitle").innerText = name;
        loadFlashcards();
      }
      function backToMain() {
        document.getElementById("subject-view").style.display = "none";
        document.getElementById("main").style.display = "block";
        currentSubject = null;
        updateUserBar();
      }
      function addFlashcard() {
        let content = prompt("Enter flashcard content:");
        if (content) {
          let data = getUserData();
          const color = randomFromArr(flashcardColors);
          data[currentSubject].flashcards.push({ content, color, note: "" });
          saveUserData(data);
          loadFlashcards();
        }
      }
      function loadFlashcards() {
        const container = document.getElementById("flashcardContainer");
        container.innerHTML = "";
        let data = getUserData();
        const flashcards = data[currentSubject].flashcards;
        if (flashcards.length === 0) {
          container.innerHTML = '<p style="opacity:0.8;color:#64748b;margin-left:0.6rem;">No flashcards found. Add your first flashcard!</p>';
          return;
        }
        flashcards.forEach((fc, idx) => {
          const shapeHtml = `<span class="geo-shape">${randomFromArr(shapeEmojis)}</span>`;
          const div = document.createElement("div");
          div.className = "flashcard";
          div.style.backgroundColor = fc.color;
          div.innerHTML = `<span>${fc.content}</span>
      <div class="tools">
        <button class="note-btn" title="Flashcard Note" onclick="event.stopPropagation(); openFlashcardNote(${idx})">📝</button>
        <button class="tool-btn" onclick="event.stopPropagation(); editFlashcard(${idx})">✏️</button>
        <button class="tool-btn" onclick="event.stopPropagation(); deleteFlashcard(${idx})">🗑️</button>
      </div>${shapeHtml}`;
          container.appendChild(div);
        });
      }
      function openFlashcardNote(idx) {
        let data = getUserData();
        let fc = data[currentSubject].flashcards[idx];
        let modalBg = document.getElementById("flashcardNoteModalBg");
        modalBg.innerHTML = `
    <div class="flashcard-note-modal-bg" onclick="closeFlashcardNoteModal(event)">
      <div class="flashcard-note-modal" onclick="event.stopPropagation();">
        <button class="close-modal" onclick="closeFlashcardNoteModal(event)">×</button>
        <div style="font-weight:700;font-size:1.09rem;margin-bottom:0.4em;">Note for this flashcard</div>
        <textarea id="flashcardNoteTextarea" placeholder="Write notes for this flashcard...">${fc.note || ""}</textarea>
        <div class="modal-actions">
          <button class="btn btn-primary" onclick="saveFlashcardNote(${idx})">Save</button>
        </div>
      </div>
    </div>
    `;
        modalBg.style.display = "block";
      }
      function closeFlashcardNoteModal(e) {
        if (e) e.stopPropagation();
        let modalBg = document.getElementById("flashcardNoteModalBg");
        modalBg.innerHTML = "";
        modalBg.style.display = "none";
      }
      function saveFlashcardNote(idx) {
        let data = getUserData();
        let fc = data[currentSubject].flashcards[idx];
        fc.note = document.getElementById("flashcardNoteTextarea").value;
        saveUserData(data);
        closeFlashcardNoteModal();
        alert("Note saved!");
      }
      function editFlashcard(idx) {
        let data = getUserData();
        let fc = data[currentSubject].flashcards[idx];
        let newContent = prompt("Edit flashcard content:", fc.content);
        if (newContent) {
          fc.content = newContent;
          saveUserData(data);
          loadFlashcards();
        }
      }
      function deleteFlashcard(idx) {
        if (confirm("Are you sure you want to delete this flashcard?")) {
          let data = getUserData();
          data[currentSubject].flashcards.splice(idx, 1);
          saveUserData(data);
          loadFlashcards();
        }
      }
      function shuffleFlashcards() {
        let data = getUserData();
        let arr = data[currentSubject].flashcards;
        data[currentSubject].flashcards = shuffleArr(arr);
        saveUserData(data);
        loadFlashcards();
      }
      function filterSubjects() {
        const value = document.getElementById("searchInput").value.toLowerCase();
        const container = document.getElementById("subjectContainer");
        Array.from(container.children).forEach(child => {
          child.innerText.toLowerCase().includes(value) ? child.style.display = "" : child.style.display = "none";
        });
      }
      function showAccountSettings() {
        document.getElementById("main").style.display = "none";
        document.getElementById("subject-view").style.display = "none";
        document.getElementById("account-settings").style.display = "block";
        document.getElementById("change-password").style.display = "none";
        menu.classList.remove("show");
        menuShowing = false;
        loadProfileData();
      }
      function showChangePassword() {
        document.getElementById("main").style.display = "none";
        document.getElementById("subject-view").style.display = "none";
        document.getElementById("account-settings").style.display = "none";
        document.getElementById("change-password").style.display = "block";
        menu.classList.remove("show");
        menuShowing = false;
      }
      function backToMainFromSettings() {
        document.getElementById("account-settings").style.display = "none";
        document.getElementById("change-password").style.display = "none";
        document.getElementById("main").style.display = "block";
        updateUserBar();
      }
      function saveAccountSettings() {
        const profile = {
          name: document.getElementById("userName").value,
          phone: document.getElementById("userPhone").value,
          address: document.getElementById("userAddress").value
        };
        saveUserProfile(profile);
        updateUserBar();
        alert("Profile updated!");
        backToMainFromSettings();
      }
      function changePassword() {
        const current = document.getElementById("currentPassword").value;
        const newPass = document.getElementById("newPassword").value;
        const confirm = document.getElementById("confirmPassword").value;
        let users = JSON.parse(localStorage.getItem("users"));
        if (users[currentUser].password !== current) {
          alert("Current password is incorrect.");
          return;
        }
        if (newPass !== confirm) {
          alert("New passwords do not match.");
          return;
        }
        users[currentUser].password = newPass;
        localStorage.setItem("users", JSON.stringify(users));
        debounceGistSync(currentUser, users[currentUser]);
        alert("Password changed successfully!");
        backToMainFromSettings();
      }
      function logout() {
        currentUser = null;
        document.getElementById("main").style.display = "none";
        document.getElementById("subject-view").style.display = "none";
        document.getElementById("account-settings").style.display = "none";
        document.getElementById("change-password").style.display = "none";
        document.getElementById("auth-section").style.display = "block";
        // Hide diary button upon logout
        document.getElementById("diaryBtn").style.display = "none";
        updateMenuVisibility();
      }
      document.addEventListener("DOMContentLoaded", () => {
        let users = JSON.parse(localStorage.getItem("users") || "{}");
        if (currentUser && users[currentUser]) {
          document.getElementById("auth-section").style.display = "none";
          document.getElementById("main").style.display = "block";
          updateMenuVisibility();
          updateUserBar();
          loadSubjects();
          loadProfileData();
        } else {
          updateMenuVisibility();
        }
      });
    </script>
  </body>
</html>
