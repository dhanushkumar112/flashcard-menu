<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flashcard Subjects</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f4f8;
    }
    header {
      background: #0077cc;
      color: white;
      padding: 1em;
      text-align: center;
    }
    .container {
      padding: 1em;
    }
    .search-add {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1em;
    }
    input[type="text"] {
      padding: 0.5em;
      width: 70%;
      font-size: 1em;
    }
    button {
      padding: 0.5em 1em;
      font-size: 1em;
      margin-left: 0.5em;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .subject-list, .flashcard-list {
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
    }
    .item {
      background: #ffffff;
      padding: 1em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      cursor: pointer;
      position: relative;
      transition: transform 0.2s, background 0.3s;
    }
    .item:hover {
      transform: scale(1.05);
    }
    .context-menu {
      position: absolute;
      background: white;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      display: none;
      z-index: 10;
      flex-direction: column;
    }
    .context-menu button {
      margin: 0;
      border-radius: 0;
    }
    .back-button {
      margin-bottom: 1em;
    }
    .tools {
      margin-bottom: 1em;
    }
  </style>
</head>
<body>
  <header>
    <h1>üìö Flashcard Subjects</h1>
  </header>
  <div class="container">
    <div class="search-add">
      <input type="text" id="searchInput" placeholder="Search subjects..." />
      <div>
        <button onclick="addSubject()">‚ûï Add Subject</button>
      </div>
    </div>

    <div id="subjectPage">
      <div class="subject-list" id="subjectList"></div>
    </div>

    <div id="flashcardPage" style="display:none;">
      <button class="back-button" onclick="goBack()">‚¨ÖÔ∏è Back to Subjects</button>
      <div class="tools">
        <button onclick="addFlashcard()">‚ûï Add Flashcard</button>
        <button onclick="shuffleFlashcards()">üîÄ Shuffle Flashcards</button>
        <button onclick="exportFlashcards()">üì§ Export Flashcards</button>
      </div>
      <div class="flashcard-list" id="flashcardList"></div>
    </div>
  </div>

  <script>
    const subjectList = document.getElementById('subjectList');
    const flashcardList = document.getElementById('flashcardList');
    const flashcardPage = document.getElementById('flashcardPage');
    const subjectPage = document.getElementById('subjectPage');
    const searchInput = document.getElementById('searchInput');
    let subjects = JSON.parse(localStorage.getItem('subjects')) || {};
    let currentSubject = null;

    function saveSubjects() {
      localStorage.setItem('subjects', JSON.stringify(subjects));
    }

    function addSubject() {
      const name = prompt("Enter subject name:");
      if (name && !subjects[name]) {
        subjects[name] = [];
        saveSubjects();
        renderSubjects();
      }
    }

    function renderSubjects() {
      subjectList.innerHTML = '';
      const filter = searchInput.value.toLowerCase();
      Object.keys(subjects).forEach(subject => {
        if (subject.toLowerCase().includes(filter)) {
          const div = document.createElement('div');
          div.className = 'item';
          div.textContent = subject;
          div.onclick = () => openSubject(subject);
          div.oncontextmenu = (e) => showContextMenu(e, subject);
          subjectList.appendChild(div);
        }
      });
    }

    function showContextMenu(e, subject, isFlashcard = false) {
      e.preventDefault();
      const menu = document.createElement('div');
      menu.className = 'context-menu';
      const renameBtn = document.createElement('button');
      renameBtn.textContent = '‚úèÔ∏è Rename';
      renameBtn.onclick = () => {
        const newName = prompt("New name:", subject);
        if (newName) {
          if (isFlashcard) {
            const idx = subjects[currentSubject].indexOf(subject);
            subjects[currentSubject][idx] = newName;
          } else {
            subjects[newName] = subjects[subject];
            delete subjects[subject];
          }
          saveSubjects();
          renderSubjects();
          renderFlashcards();
        }
      };
      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = 'üóëÔ∏è Delete';
      deleteBtn.onclick = () => {
        if (confirm("Are you sure?")) {
          if (isFlashcard) {
            subjects[currentSubject] = subjects[currentSubject].filter(f => f !== subject);
          } else {
            delete subjects[subject];
          }
          saveSubjects();
          renderSubjects();
          renderFlashcards();
        }
      };
      menu.append(renameBtn, deleteBtn);
      document.body.appendChild(menu);
      menu.style.top = e.pageY + 'px';
      menu.style.left = e.pageX + 'px';
      menu.style.display = 'flex';
      document.onclick = () => menu.remove();
    }

    function openSubject(subject) {
      currentSubject = subject;
      flashcardPage.style.display = 'block';
      subjectPage.style.display = 'none';
      renderFlashcards();
    }

    function goBack() {
      flashcardPage.style.display = 'none';
      subjectPage.style.display = 'block';
    }

    function addFlashcard() {
      const text = prompt("Enter flashcard content:");
      if (text) {
        subjects[currentSubject].push(text);
        saveSubjects();
        renderFlashcards();
      }
    }

    function renderFlashcards() {
      flashcardList.innerHTML = '';
      (subjects[currentSubject] || []).forEach(flashcard => {
        const div = document.createElement('div');
        div.className = 'item';
        div.textContent = flashcard;
        div.oncontextmenu = (e) => showContextMenu(e, flashcard, true);
        flashcardList.appendChild(div);
      });
    }

    function shuffleFlashcards() {
      subjects[currentSubject].sort(() => Math.random() - 0.5);
      saveSubjects();
      renderFlashcards();
    }

    function exportFlashcards() {
      const blob = new Blob([JSON.stringify(subjects, null, 2)], { type: "application/json" });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = "flashcards.json";
      a.click();
    }

    searchInput.addEventListener('input', renderSubjects);
    renderSubjects();
  </script>
</body>
</html>
